<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="typography.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
    <section class="todo">
        <div class="container">
            <div class="todo__list">
                <div class="todo__list-title">
                    <h1>Products list</h1>
                </div>
                <form class="todo__list-form">
                    <div class="todo__list-form-title">
                        <img src="images/ab.png" alt="">
                        <input class="text-product" type="text" name="name" id="name" placeholder="Add your product" required>
                    </div>
                    <div class="todo__list-form-button">
                        <button class="button-add" type="button">Add product</button>
                    </div>
                </form>
                <div class="todo__list-named">
                    <ul>
                        <li>Name</li>
                    </ul>
                </div>
                <div class="todo__list-tasks">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
